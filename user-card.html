<link rel="import" href="bower_components/polymer/polymer.html">

<!--
`user-card`
display user info in a card

@demo demo/index.html 
-->

<dom-module id="user-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'user-card',

      properties: {
        prop1: {
          type: String,
          value: 'user-card',
        },
      },

    });
  </script>
</dom-module>
